<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> NeuroNest AI Dropdown Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dropdown">
    <button class="dropdown-btn">Disposition</button>
    <div class="dropdown-content">
      <div class="dropdown-item">
        <button class="dropdown-btn">Interested</button>
        <div class="dropdown-submenu">
          <button class="dropdown-btn">Project 1</button>
          <button class="dropdown-btn">Project 2</button>
          <button class="dropdown-btn">Project 3</button>
          <div class="dropdown-item">
            <button class="dropdown-btn">Executive</button>
            <div class="dropdown-submenu">
              <button class="dropdown-btn">Executive 1</button>
              <button class="dropdown-btn">Executive 2</button>
              <button class="dropdown-btn">Executive 3</button>
            </div>
          </div>
        </div>
      <button class="dropdown-btn">Not interested</button>
      <button class="dropdown-btn">Call back</button>
      <button class="dropdown-btn">Follow up</button>
      <button class="dropdown-btn">Call not response</button>
     
    </div>
  </div>
</body>
</html>
